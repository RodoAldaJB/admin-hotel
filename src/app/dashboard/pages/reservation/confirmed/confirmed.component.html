<div id="stats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">

    @for (item of data; track item.id) {
        <div class="bg-black/60 to-white/5 rounded-lg">
                <div class="flex flex-row items-center">
                    <div class="text-3xl p-4">ğŸ’°</div>
                    <div class="p-2">
                        <p class="text-xl font-bold">{{ item.id_client }}</p>
                        <p class="text-gray-500 font-medium">Status: {{ item.status | uppercase }}</p>
                        <p class="text-gray-500 text-sm">Entrada: {{ item.checkin | date : 'medium' }}</p>
                        <p class="text-gray-500 text-sm">Salida: {{ item.checkout | date : 'medium' }}</p>
                    </div>
                </div>
                <div class="border-t border-white/5 p-4">
                    <a href="#" class="inline-flex space-x-2 items-center text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                          </svg>
                          <span>Info</span>                                      
                    </a>
                </div>
        </div>
    }@empty {
        <div class="text-3xl">Cargando...</div>
    }
    
    
</div>
