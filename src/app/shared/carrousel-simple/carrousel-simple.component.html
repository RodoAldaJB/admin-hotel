<div class="max-w-2xl mx-auto">
    <div id="default-carousel" class="relative" data-carousel="static">
      <!-- Carousel wrapper -->
      <div class="overflow-hidden relative h-36 sm:h-36 xl:h-40">
        <!-- Item 1 -->
         @for (slide of slides; track $index) {
            
             <div class="carousel-item flex h-full w-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-0 transition-opacity duration-700 ease-in-out"
                  [ngClass]="{'opacity-100': currentIndex === $index}">
               
               <img [src]="slide" class="block w-full h-auto object-cover" alt="...">
             </div>
         }
      </div>
  
      <!-- Slider indicators -->
      <div class="flex absolute bottom-5 left-1/2 z-30 space-x-2 -translate-x-1/2">
        @for (slide of slides; track $index) {
            <button type="button"
                    class="w-2 h-2 rounded-full bg-gray-400 hover:bg-gray-600"
                    [class.bg-blue-500]="currentIndex === $index"
                    (click)="goToSlide($index)">
            </button>

        }
      </div>
  
      <!-- Slider controls -->
      <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" (click)="prevSlide()">
        <span class="inline-flex justify-center items-center w-6 h-6 rounded-full sm:w-6 sm:h-6 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-5 h-5 text-white sm:w-5 sm:h-5 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
          <span class="hidden">Previous</span>
        </span>
      </button>
      <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" (click)="nextSlide()">
        <span class="inline-flex justify-center items-center w-6 h-6 rounded-full sm:w-6 sm:h-6 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-5 h-5 text-white sm:w-5 sm:h-5 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
          <span class="hidden">Next</span>
        </span>
      </button>
    </div>
  </div>
